<ng-container [ngSwitch]="hasSession"> 
  <ng-container *ngSwitchCase="true">
    <app-dashboard [userActive]="userActive"></app-dashboard>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <app-landing (authenticationSuccess)="changeToDashboard($event)"></app-landing>
  </ng-container>
</ng-container>
